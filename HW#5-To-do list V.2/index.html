<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="todo-wrapper">
          <h1 class="title">To-do list</h1>
          
          
         
          <div id="todo__filters">
          <button class="allTasks active">All</button>
          <button class="done">Done</button>
          <button class="process">In process</button>
          <button class="tomorrow">Tomorrow</button>
          <button class="week">Week</button>
          </div>
          
          <ul id = "todo__list" class="todo__list">
          </ul>
          
          
          <form class="todo__form">
            <input id="todo__form-input" autofocus type="text"  placeholder="Build a web app" > 
            <input id="todo__form-deadline" type="date">
            <button id = "addTask">+</button>
          </form>

          
 
        </div>

        
      </main>
    

</body>
<script src="main.js"></script>
</html>
